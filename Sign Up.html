<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sign Up</title>
<style>
body {
background-image: url('backg.jpg');
background-size:100%;
background-repeat: no-repeat;
}
</style>

<script>
function ValForm() {
    var Fn = document.forms["form"]["firstn"];
    var Mi = document.forms["form"]["middle"];
    var Ln = document.forms["form"]["lastn"];
    var Em = document.forms["form"]["emailadd"];

    if (Fn.value == "") {
        Fn.focus();
        return false;
    }

    if (Mi.value == "") {
        Mi.focus();
        return false;
    }

    if (Ln.value == "") {
        Ln.focus();
        return false;
    }

    if (Em.value == "") {
      Em.focus();
        return false;
    }
    return true;
}

function check() {
        if(ValForm() == true){
        window.alert("Success!");
        }
}
</script>
</head>

<header>
</header>

<body>
  <box style="border: 1px solid black; border-radius: 20px; position:absolute; top: 150px; left:560px; opacity: 1; padding: 5px; height: 420px; width: 400px; background-color:#E7E7E7">
  </box>

  <box style="border: 1px solid black; border-radius: 20px; position:absolute; top: 160px; left:570px; opacity: 1; padding: 5px; height: 400px; width: 380px; background-color:white; box-shadow: 2px 2px 10px #888888;">
  <signup style="position:absolute; top: 20px; left:150px;font-size:25px;font-family: arial; width: 100px; font-weight: bold;">Sign Up</signup>
  <form name="form" onsubmit="check()" method="post" style="font-family: arial;">

    <input type = "text" name="firstn" placeholder= "  First Name" style="border: 1px solid black; border-radius: 10px; position:absolute; top: 80px; left:20px; width:340px; height: 30px" required/>

    <input type = "text" name="middle" placeholder= "  Middle Initial" style="border: 1px solid black; border-radius: 10px; position:absolute; top: 130px; left:20px; width:340px; height: 30px" required/>

    <input type = "text" name="lastn" placeholder= "  Last Name" style="border: 1px solid black;border-radius: 10px;  position:absolute; top: 180px; left:20px; width:340px; height: 30px" required/>

    <input type = "email" name="emailadd" placeholder= "  Email Address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$" style="border: 1px solid black;border-radius: 10px; position:absolute; top: 230px; left:20px; width:340px; height: 30px;"  required/>

    <input type = "submit" name="submit" value= "Submit" style="border: 1px solid black;border-radius: 10px; position:absolute; top: 280px; left:20px; width:345px; height: 40px;font-size: 20px; background-color:#00B8FF;font-weight: bold;color: white;">

    <input type = "reset" name="reset" value= "Reset" style="border: 1px solid black; border-radius: 10px;position:absolute; top: 340px; left:20px; width:345px; height: 40px;font-size: 20px; background-color:#00B8FF;font-weight: bold; color: white;">

  </form>
  </box>

</body>



</html>
