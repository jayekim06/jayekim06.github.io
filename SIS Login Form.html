<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="Login.css">
  <title>Student Information System</title>
</head>


<body>
<div class = "container">
    <div class= "header">

      <img src="em.png" style= "width:270px; display:block; margin-left: auto; margin-right: auto; margin-bottom: 20px;">
      <h2>Student Information System</h2>
    </div>
    <form class = "form" id="form">
       <div class = "form-control">
           <input type = "text" placeholder = "Enter username" id="username" class="input" required/>
           <img src="check.png" style= "width:20px" class="icheck">
           <img src="ex.png" style= "width:20px" class="iex">
           <small>Wrong username</small>
       </div>

        <div class = "form-control">
           <input type = "password" placeholder = "Enter password" id="password" class="input" required/>
           <img src="check.png" style= "width:20px" class="icheck">
           <img src="ex.png" style= "width:20px" class="iex">
           <small>Wrong password</small>
        </div>
        <div class = "btn">
        <input type = "submit" value = "Login">
        </div>
    </form>
    <a href= "Information.html">
    <button style= "border: 1px solid black; border-radius: 10px; align-items: center; display:block; width:100px; margin-left: 150px; margin-top: 10px;
    height: 30px;font-size: 13px; background-color:#672229;font-weight: bold; color: white;">About Us
    </button>
  </a>
</div>
  <script type = "text/javascript" src = "Login.js"></script>
</body>

</html>
